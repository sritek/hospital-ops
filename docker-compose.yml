# Docker Compose for Local Development
# Hospital-Ops - Healthcare Management System

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hospital-ops-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hospital_ops
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hospital-ops-network

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    container_name: hospital-ops-redis
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hospital-ops-network

  # BullMQ Dashboard (Development only)
  bull-board:
    image: venatum/bull-board:latest
    container_name: hospital-ops-bull-board
    ports:
      - '3003:3000'
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - hospital-ops-network

networks:
  hospital-ops-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
